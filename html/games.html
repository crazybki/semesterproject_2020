<!DOCTYPE html>

<head>

    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="/CSS/styles.css">
    <title>Game of thrones board game</title>
</head>

<body>


    <div class="boardcontainer">

        <div class="gridcell" id="grid_28">28</div>
