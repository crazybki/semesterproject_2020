<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/styles.css">
    <title>Game of thrones board game</title>
</head>

<body>
    <div class="container"></div>

    <div class="flexcontainer">
        <div class="flexcontainer__flex">
            <img src="/images/1x/swords1.png" alt="images of swords hanging on the wall">
        </div>
        <div class="flexcontainer__flex">
            <img src="/images/1x/swords.png" alt="images of swords hanging on the wall">
        </div>
    </div>

    <div class="containerassets">
        <div class="containerassets__images">
            <img src="/images/1x/candles.png" alt="images of candles">
        </div>
        <div class="containerassets__images">
            <img class="ironthrone" src="/images/1x/IronThrone.png" alt="image of iron throne">
        </div>
        <div class="containerassets__images">
            <img src="/images/1x/candles.png" alt="images of candles">
        </div>
    </div>

    <div class="winnerImg"> </div>
    <div class="resetgame">
        <button class="resetgame__btn">Restart game</button>
    </div>
    <footer></footer>
    <script src="/JS/winnerpage.js"></script>
</body>
